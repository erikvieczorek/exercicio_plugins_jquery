<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulário de cadastramento</title>
</head>
<body>
        <div class="container">
            <h1>Cadastro</h1>
            <form>
                <div class="form-campo">
                    <label for="primeiroNome">Primeiro Nome:</label>
                    <input type="text" id="primeiroNome" name="primeiroNome">
                </div>
                <div class="form-campo">
                    <label for="segundoNome">Segundo Nome:</label>
                    <input type="text" id="segundoNome" name="segundoNome">
                </div>
                <div class="form-campo">
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="CPF">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="CEP">CEP:</label>
                    <input type="text" id="CEP" name="CEP">
                </div>
                <div class="form-campo">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
                <div class="form-campo">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado">
                </div>
                <div class="form-campo">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div class="form-campo">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro">
                </div>
                <div class="form-campo">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero">
                </div>
                <button type="submit" id="cadastrar">Enviar</button>
            </form>
        </div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.js"></script>
<script src="./js/messages_pt_PT.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
